<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFUAV训练监控</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: #2d3748;
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        header p {
            color: #a0aec0;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            padding: 30px;
        }

        .config-panel {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .config-panel h2 {
            margin-bottom: 20px;
            color: #2d3748;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #38a169;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .monitor-panel {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .status-bar {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }

        .status-bar h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        .status-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .status-item {
            text-align: center;
            padding: 10px;
            background: #f7fafc;
            border-radius: 6px;
        }

        .status-item .label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 5px;
        }

        .status-item .value {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending { background: #fef3c7; color: #92400e; }
        .status-running { background: #dbeafe; color: #1e3a8a; }
        .status-completed { background: #d1fae5; color: #065f46; }
        .status-failed { background: #fee2e2; color: #991b1b; }

        .logs-container {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 6px;
            height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 4px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .log-timestamp {
            color: #a0aec0;
            margin-right: 10px;
        }

        .log-level {
            display: inline-block;
            width: 60px;
            font-weight: 600;
            margin-right: 10px;
        }

        .log-level-INFO { color: #63b3ed; }
        .log-level-ERROR { color: #fc8181; }
        .log-level-WARNING { color: #f6ad55; }

        .log-message {
            color: #e2e8f0;
        }

        .empty-state {
            text-align: center;
            color: #718096;
            padding: 60px 20px;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d3748;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 RFUAV训练监控系统</h1>
            <p>实时监控模型训练过程 | V2.0 增强版</p>
        </header>

        <div class="content">
            <!-- 配置面板 -->
            <div class="config-panel">
                <h2>训练配置</h2>
                
                <div class="form-group">
                    <label for="model">模型</label>
                    <select id="model">
                        <option value="resnet18">ResNet18</option>
                        <option value="resnet34">ResNet34</option>
                        <option value="resnet50">ResNet50</option>
                        <option value="mobilenet_v3_small">MobileNetV3 Small</option>
                        <option value="vit_b_16">ViT-B/16</option>
                        <option value="swin_v2_t">Swin-V2 Tiny</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="num_classes">类别数</label>
                    <input type="number" id="num_classes" value="37" min="2">
                </div>

                <div class="form-group">
                    <label for="train_path">训练集路径</label>
                    <input type="text" id="train_path" value="data/train">
                </div>

                <div class="form-group">
                    <label for="val_path">验证集路径</label>
                    <input type="text" id="val_path" value="data/val">
                </div>

                <div class="form-group">
                    <label for="batch_size">批次大小</label>
                    <input type="number" id="batch_size" value="32" min="1">
                </div>

                <div class="form-group">
                    <label for="num_epochs">训练轮数</label>
                    <input type="number" id="num_epochs" value="100" min="1">
                </div>

                <div class="form-group">
                    <label for="learning_rate">学习率</label>
                    <input type="number" id="learning_rate" value="0.0001" step="0.0001">
                </div>

                <div class="form-group">
                    <label for="save_path">保存路径</label>
                    <input type="text" id="save_path" value="models/experiment">
                </div>

                <div class="button-group">
                    <button class="btn-primary" id="startBtn" onclick="startTraining()">启动训练</button>
                    <button class="btn-secondary" id="monitorBtn" onclick="monitorTask()" disabled>监控任务</button>
                </div>
            </div>

            <!-- 监控面板 -->
            <div class="monitor-panel">
                <div class="status-bar">
                    <h3>任务状态</h3>
                    <div class="status-info">
                        <div class="status-item">
                            <div class="label">任务ID</div>
                            <div class="value" id="taskId">-</div>
                        </div>
                        <div class="status-item">
                            <div class="label">状态</div>
                            <div class="value" id="taskStatus">
                                <span class="status-badge status-pending">未开始</span>
                            </div>
                        </div>
                        <div class="status-item">
                            <div class="label">进度</div>
                            <div class="value" id="taskProgress">0%</div>
                        </div>
                    </div>
                </div>

                <h3 style="margin-bottom: 10px; color: #2d3748;">实时日志</h3>
                <div class="logs-container" id="logsContainer">
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p>等待训练开始...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentTaskId = null;
        let eventSource = null;

        async function startTraining() {
            const config = {
                model: document.getElementById('model').value,
                num_classes: parseInt(document.getElementById('num_classes').value),
                train_path: document.getElementById('train_path').value,
                val_path: document.getElementById('val_path').value,
                batch_size: parseInt(document.getElementById('batch_size').value),
                num_epochs: parseInt(document.getElementById('num_epochs').value),
                learning_rate: parseFloat(document.getElementById('learning_rate').value),
                image_size: 224,
                device: 'cuda',
                save_path: document.getElementById('save_path').value,
                shuffle: true,
                pretrained: true
            };

            try {
                document.getElementById('startBtn').disabled = true;
                addLog('INFO', '正在启动训练任务...');

                const response = await fetch(`${API_BASE}/api/v2/train`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(config)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || '启动失败');
                }

                const data = await response.json();
                currentTaskId = data.task_id;

                document.getElementById('taskId').textContent = currentTaskId.substring(0, 8) + '...';
                updateStatus(data.status);
                addLog('INFO', `训练任务已启动，任务ID: ${currentTaskId}`);

                document.getElementById('monitorBtn').disabled = false;
                
                // 自动开始监控
                startLogStream(currentTaskId);

            } catch (error) {
                addLog('ERROR', `启动失败: ${error.message}`);
                document.getElementById('startBtn').disabled = false;
            }
        }

        function startLogStream(taskId) {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource(`${API_BASE}/api/v2/train/${taskId}/logs`);
            
            eventSource.onmessage = (event) => {
                try {
                    const log = JSON.parse(event.data);
                    
                    if (log.message) {
                        const level = log.level || 'INFO';
                        addLog(level, log.message);
                    }

                    if (log.status) {
                        updateStatus(log.status);
                        if (['completed', 'failed'].includes(log.status)) {
                            eventSource.close();
                            document.getElementById('startBtn').disabled = false;
                        }
                    }
                } catch (e) {
                    console.error('解析日志失败:', e);
                }
            };

            eventSource.onerror = (error) => {
                console.error('日志流错误:', error);
                addLog('ERROR', '日志流连接中断');
                eventSource.close();
            };
        }

        function addLog(level, message) {
            const container = document.getElementById('logsContainer');
            
            // 移除空状态
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            
            const timestamp = new Date().toLocaleTimeString('zh-CN', {hour12: false});
            
            logEntry.innerHTML = `
                <span class="log-timestamp">${timestamp}</span>
                <span class="log-level log-level-${level}">[${level}]</span>
                <span class="log-message">${message}</span>
            `;
            
            container.appendChild(logEntry);
            container.scrollTop = container.scrollHeight;
        }

        function updateStatus(status) {
            const statusEl = document.getElementById('taskStatus');
            let badgeClass = 'status-pending';
            let text = status;

            switch(status) {
                case 'pending': badgeClass = 'status-pending'; text = '等待中'; break;
                case 'running': badgeClass = 'status-running'; text = '训练中'; break;
                case 'completed': badgeClass = 'status-completed'; text = '已完成'; break;
                case 'failed': badgeClass = 'status-failed'; text = '失败'; break;
            }

            statusEl.innerHTML = `<span class="status-badge ${badgeClass}">${text}</span>`;
        }

        function monitorTask() {
            const taskId = prompt('请输入任务ID:');
            if (taskId) {
                currentTaskId = taskId;
                document.getElementById('taskId').textContent = taskId.substring(0, 8) + '...';
                document.getElementById('logsContainer').innerHTML = '';
                addLog('INFO', `开始监控任务: ${taskId}`);
                startLogStream(taskId);
            }
        }

        // 页面加载时检查服务状态
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/api/v1/health`);
                const data = await response.json();
                addLog('INFO', `服务状态: ${data.status} | 训练任务数: ${data.training_tasks}`);
            } catch (e) {
                addLog('ERROR', '无法连接到服务器，请确保服务已启动');
                document.getElementById('startBtn').disabled = true;
            }
        });
    </script>
</body>
</html>
